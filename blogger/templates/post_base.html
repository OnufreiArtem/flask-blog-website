{% extends "base.html" %}

{% block imports %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post-view.css')}}">

{% endblock %}

{% block title %}Add post{% endblock %}

{% block body %}

<form class='post-form' action="/{{form_action}}" method="POST">
    <h2>{{form_title}}</h2>
    <input type="text" name="post_title" placeholder="Title" value="{% if post != None %}{{post.title}}{% endif %}">
    <textarea style="resize: none;" name="post_content" placeholder="Content of the post" cols="30" rows="10">{% if post != None %}{{post.content}}{% endif %}</textarea>
    <input class="form-submit" type="submit" value="{{form_submit_text}}">
</form>

{% endblock %}
